<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Validação de Documento</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

<style>
    body {
        font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        background-color: #fff;
    }

    /* Estilo do Container Cinza (bg-light do bootstrap ajustado) */
    .custom-card {
        background-color: #f8f9fa; /* Cinza bem claro igual ao print */
        padding: 15px;
        margin-bottom: 15px;
        border-radius: 4px;
        width: 100%;
    }

    /* Estilização do Input estilo Material Design (Apenas linha embaixo) */
    .custom-material-group {
        position: relative;
        margin-bottom: 15px;
        width: 100%;
    }

    .custom-material-group label {
        display: block;
        font-size: 12px;
        color: #888; /* Cinza para o label */
        margin-bottom: 2px;
        transform: scale(0.9); /* Leve ajuste pra ficar delicado */
        transform-origin: left top;
    }

    .custom-material-group input {
        width: 100%;
        border: none;
        border-bottom: 1px solid #ccc; /* Linha cinza */
        background: transparent;
        color: #00457c; /* O AZUL SOLICITADO */
        font-size: 16px;
        font-weight: 400; /* Levemente negrito */
        padding: 5px 0;
        border-radius: 0;
        outline: none;
        text-transform: uppercase; /* Para forçar caixa alta como no print */
    }

    /* Remove o focus padrão azul do navegador e mantem o estilo */
    .custom-material-group input:focus {
        outline: none;
        border-bottom: 1px solid #00457c;
    }

    /* Ajuste específico para o código de validação (topo) */
    .validation-code-input {
        font-size: 18px !important; /* Um pouco maior */
        letter-spacing: 1px;
        color: #1c1c1c !important;
    }

    /* --- NOVAS REGRAS DE LARGURA --- */
    /* Removemos a dependência total do col-md-8 para ter controle exato dos pixels */
    .container-ajustado {
        width: 740px; /* Largura padrão solicitada */
        max-width: 100%; /* Garante que não quebre em telas menores que 740px */
    }

    @media (max-width: 1024px) {
        .container-ajustado {
            width: 619px; /* Largura solicitada para tablet/laptop menor */
        }
    }
</style>
</head>
<body>

<div class="container mt-4">
    
    <!-- BLOCO DE CIMA: CÓDIGO -->
    <div class="row">
        <!-- Mantive o de cima com col-md-6 padrão do bootstrap, mas centralizado -->
        <div class="col-12 col-md-6 mx-auto">
            <div class="custom-card">
                <div class="custom-material-group">
                    <label for="codValidacao">Código de validação</label>
                    <input type="text" id="codValidacao" value="389FJR74HDF3" readonly class="validation-code-input">
                </div>
            </div>
        </div>
    </div>

    <!-- BLOCO DE BAIXO: DADOS (COM LARGURA PERSONALIZADA) -->
    <div class="row">
        <!-- Apliquei a classe container-ajustado e mx-auto para centralizar -->
        <div class="col-12 mx-auto container-ajustado">
            <div class="custom-card">
                
                <div class="row">
                    <div class="col-12">
                        <div class="custom-material-group">
                            <label for="nome">Nome</label>
                            <input type="text" id="nome" value="LUZILENE ALVES DA SILVA" readonly>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="custom-material-group">
                            <label for="curso">Curso</label>
                            <input type="text" id="curso" value="SUPERIOR DE TECNOLOGIA EM EVENTOS" readonly>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 col-md-4">
                        <div class="custom-material-group">
                            <label for="rgm">RGM</label>
                            <input type="text" id="rgm" value="02418614-4" readonly>
                        </div>
                    </div>
                    <div class="col-12 col-md-4">
                        <div class="custom-material-group">
                            <label for="cpf">CPF</label>
                            <input type="text" id="cpf" value="032.972.301-42" readonly>
                        </div>
                    </div>
                    <div class="col-12 col-md-4">
                        <div class="custom-material-group">
                            <label for="dataValid">Data de validade</label>
                            <input type="text" id="dataValid" value="31/12/2026" readonly>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>

</body>
</html>
